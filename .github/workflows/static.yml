pt}.c5{padding:0;margin:0}.c0{color:inherit;text-decoration:inherit}.c6{height:11pt}.c8{padding-left:0pt}.title{padding-top:0pt;color:#000000;font-size:26pt;padding-bottom:3pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}.subtitle{padding-top:0pt;color:#666666;font-size:15pt;padding-bottom:16pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}li{color:#000000;font-size:11pt;font-family:"Arial"}p{margin:0;color:#000000;font-size:11pt;font-family:"Arial"}h1{padding-top:20pt;color:#000000;font-size:20pt;padding-bottom:6pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h2{padding-top:18pt;color:#000000;font-size:16pt;padding-bottom:6pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h3{padding-top:16pt;color:#434343;font-size:14pt;padding-bottom:4pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h4{padding-top:14pt;color:#666666;font-size:12pt;padding-bottom:4pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h5{padding-top:12pt;color:#666666;font-size:11pt;padding-bottom:4pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h6{padding-top:12pt;color:#666666;font-size:11pt;padding-bottom:4pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;font-style:italic;orphans:2;widows:2;text-align:left}</style><style type="text/css" id="operaUserStyle"></style></head><body class="c7 doc-content"><p class="c1"><span class="c3"></span></p><p class="c2"><span>I like vehicle commercial photography because the seller emphasizes the </span><span><a class="c0" href="https://www.google.com/url?q=https://cdnpt01.viewbug.com/media/mediafiles/2018/01/22/77105549_large1300.jpg&amp;sa=D&amp;source=editors&amp;ust=1676227588868458&amp;usg=AOvVaw0P0sW8U2nokpg_4QRkd1iZ">detail</a></span><span class="c3">&nbsp;in the product along with the design. I also enjoy fine art photography because of the emphasis on specific detail that the photographer wants you to pay attention to.</span></p><p class="c1"><span class="c3"></span></p><p class="c2"><span>You might see sport photography when watching the news on a newly finished race,</span><span><a class="c0" href="https://www.google.com/url?q=https://www.motorbiscuit.com/wp-content/uploads/2020/09/Larry-Chen-photography-Chen-3.png&amp;sa=D&amp;source=editors&amp;ust=1676227588869025&amp;usg=AOvVaw0tqMUIDqH6Hp8YrC-lDfYo">&nbsp;a picture like this might be shown. </a></span><span>You might see a magazine featuring a new dress, this would be a fashion themed photo. Portraits are pictures of people with a blurred background usually. Still life photography is the photography of non living objects, usually with bright colors or environments. Architectural photography can be a form of advertisement to sell a service rather than an object.</span></p><p class="c1"><span class="c3"></span></p><p class="c2"><span>Car photography has a wide range of styles, this theme can be anywhere from </span><span><a class="c0" href="https://www.google.com/url?q=https://www.lensrentals.com/blog/media/2015/11/Automotive-Photography-Guide-1.jpg&amp;sa=D&amp;source=editors&amp;ust=1676227588869437&amp;usg=AOvVaw2bHogS5tDlChENFnEFNRms">this</a></span><span>, to</span><span><a class="c0" href="https://www.google.com/url?q=https://themavenmedia.com/wp-content/uploads/2016/08/911-shot.jpg&amp;sa=D&amp;source=editors&amp;ust=1676227588869667&amp;usg=AOvVaw0b5AoAoVqGHL87qcjNPyRY">&nbsp;this</a></span><span>, to </span><span><a class="c0" href="https://www.google.com/url?q=https://static.boredpanda.com/blog/wp-content/uploads/2020/04/1-5ea6dec033781__700.jpg&amp;sa=D&amp;source=editors&amp;ust=1676227588869863&amp;usg=AOvVaw12hml16xbS6_ZtuXSPX7_H">this</a></span><span>. You may think none of these photos look extremely out of the ordinary, many photos have a hidden meaning, the 1st photo linked </span><span><a class="c0" href="https://www.google.com/url?q=https://static.boredpanda.com/blog/wp-content/uploads/2020/04/1-5ea6dec033781__700.jpg&amp;sa=D&amp;source=editors&amp;ust=1676227588870074&amp;usg=AOvVaw2wzLr9aJuGnK4pyKCcJ8qQ">(this one here)</a></span><span>&nbsp;is a picture of a $5 model lamborghini huracan. </span><span><a class="c0" href="https://www.google.com/url?q=https://www.technical.ws/wp-content/uploads/2020/04/lambo_feat.jpg&amp;sa=D&amp;source=editors&amp;ust=1676227588870260&amp;usg=AOvVaw2jSYcRYIBOHGZn6yfbLAOQ">This photo</a></span><span>&nbsp;was taken indoors with a toy car. This is very distinguishing because in this section you can photograph toys or a real vehicle.</span></p><p class="c1"><span class="c3"></span></p><p class="c2"><span class="c3">If you want to be a paid photographer there are multiple options you can take. You can have companies ship you a product, photograph the product and then send the company the photos. You could be a wedding photographer and photograph events / venues. However one of the drawbacks is usually that unless you work for a company your income depends on demand.</span></p><p class="c1"><span class="c3"></span></p><hr style="page-break-before:always;display:none;"><p class="c1"><span class="c3"></span></p><p class="c4 c6"><span class="c3"></span></p><ol class="c5 lst-kix_t3zug0lvoz79-0 start" start="1"><li class="c2 c8 li-bullet-0"><span class="c3">Raoul works with a food stylist and together they are working on a shoot for a fast food burger establishment. His food stylist just called to let Raoul know they canâ€™t make it and he has no one to use as a back-up. Raoul will have to rely on his own creativity to make the burger, fries, and milkshake look perfect. He is going to send his assistant out to get whatever supplies he needs to do this. Create a list of items that Raoul could use to make sure that the food looks amazing in terms of color, texture, and all other aesthetics (e.g., paint? glue?). Write several sentences explaining your plan of action.</span></li></ol><p class="c4 c6"><span class="c3"></span></p><p class="c4"><span class="c3">For the photo shoot he will need the following the materials:</span></p><p class="c4"><span class="c3">Food necessary (burger, shake, etc.) in addition to the materials for the food (pickles, mustard, bun, etc.) in case we need to modify the look of the burger for better visual appearance. </span></p><p class="c4"><span class="c3">Heat gun for melting the edges of cheese on a burger</span></p><p class="c4"><span class="c3">Backdrop for photos grey / white</span></p><p class="c4"><span class="c3">Syringe for injecting ketchup / mustard</span></p><p class="c4"><span class="c3">Lights for studio lighting</span></p><p class="c4"><span class="c3">Vegetable oil for juicy burger look</span></p><p class="c4"><span>We may need a small prop or object to tilt the object to one side to emphasize the condiments in the burger</span></p></body></html>
